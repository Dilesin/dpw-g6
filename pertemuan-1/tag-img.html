<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Memanggil Gambar Pada HTML</title>
</head>

<body>
    <!-- tag img digunakan untuk memanggil gambar -->
    <img src="Deadpool.jpg" alt="ini gambar deadpol">

    <!-- attribute width dan height digunakan untuk menentukan lebar dan tinggi gambar -->
    <img src="Deadpool.jpg" alt="ini gambar deadpol" width="200" height="200">
</body>

</html>
