<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tag Video</title>
</head>

<body>
    <!-- tag video di gunakan untuk memanggil video -->
    <!-- poster digunakan untuk memanggil gambar sebagai background -->
    <!-- width digunakan untuk menentukan lebar video -->
    <video src="Rick Roll (Different link + no ads).mp4" controls poster="Deadpool.jpg" width="500"></video>

    <!-- attribute autoplay digunakan untuk memulai auto play -->
    <video src="Rick Roll (Different link + no ads).mp4" controls autoplay></video>
</body>

</html>
