<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tag List Pada HTML</title>
</head>

<body>
    <p>Daftar Makanan Yang Saya Suka</p>

    <!-- list style type di gunakan untuk menentukan tipe list -->
    <ul style="list-style-type: square;">
        <li>Mie Ayam</li>
        <li>Bakso</li>
        <li>Ayam Bakar</li>
    </ul>

    <p>Daftar Peringkat Kelas A</p>

    <!-- list style type di gunakan untuk menentukan tipe list -->
    <ol style="list-style-type: upper-alpha;">
        <li>Joni</li>
        <li>Budi</li>
        <li>Arif</li>
    </ol>
</body>

</html>
