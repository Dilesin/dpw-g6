<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Text Formating Pada HTML</title>
</head>

<body>
    <!-- tag strong di gunakan untuk membuat teks menjadi bold -->
    <p>Halo Nama Saya <strong>Rafli</strong></p>

    <!-- tag em di gunakan untuk membuat teks menjadi italic/miring -->
    <p>Halo Nama Saya <em>Rafli</em></p>

    <!-- tag b di gunakan untuk membuat teks menjadi bergaris bawah -->
    <p>Halo Nama Saya <u>Rafli</u></p>

    <!-- tag span digunakan untuk melakukan inline formating style -->
    <h3>Bingung Belajar <span style="color: red;">IT?</span>, Dilesin Aja</h3>
</body>

</html>
